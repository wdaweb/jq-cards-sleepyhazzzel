<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/home.css">
</head>

<body>
    <!-- 選關卡主頁 -->
    <div id="container">
        <div id="left">
            <ul>
                <li><span>（a）</span></li>
                <li>▾</li>
                <li><span>（ka）</span></li>
                <li>▾</li>
                <li><span>（sa）</span></li>
                <li>▾</li>
                <li><span>（ta）</span></li>
                <li>▾</li>
                <li><span>（na）</span></li>
                <li>▾</li>
                <li><span>（ha）</span></li>
                <li>▾</li>
                <li><span>（ma）</span></li>
                <li>▾</li>
                <li><span>（ya）</span></li>
                <li>▾</li>
                <li><span>（ra）</span></li>
                <li>▾</li>
                <li><span>（wa）</span></li>
            </ul>
            <a href="./index.html" id="home">
                <img src="./images/pyoko_button_home.png" alt="home">
            </a>
        </div>
        <iframe src="./game/summary.html" frameborder="0" name="iframe" id="iframe"></iframe>
    </div>
    <!-- jQuery -->
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js'
        integrity='sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=='
        crossorigin='anonymous'></script>

    <script>
        $('ul li:even').each(function (index) {
            // .wrap() => 可以將括號內的 html 包裹在外層
            $(this).wrap(`<a href="./game/${index}.html" target="iframe"></a>`)
            $(this).prepend(`
            <img src="./images/Hiragana/${index * 5 + 1}.png">
            <img src="./images/Katakana/${index * 5 + 1}.png">
            `)
        })

        $(document).ready(function () {
            $('#iframe').on('load', function () {
                let dataNum = $(this).contents().find('.game').data('number')
                $('li').even().removeClass('white-box')
                $('li').eq(dataNum * 2).addClass('white-box')
            })
        })
    </script>
</body>

</html>
